  <script type="text/javascript">

    jQuery(document).ready(function() {

      console.log("Hi there");

      //pinched this off the web.  Nice.
      jQuery.extend({
          postJSON: function(params) {
              return jQuery.ajax(jQuery.extend(params, {
                  type: "POST",
                  data: JSON.stringify(params.data),
                  dataType: "json",
                  contentType: "application/json",
                  processData: false
              }));
          }
      });

      console.log("Hello world");

      jQuery.postJSON({
        url:"/pusher/api/v1/something",
        data:{"foo": "fooval", "moo": "mooval"},
        success: function() {
          console.log("Success");
        },
        done: function(data) {
          console.log("Done invoked");
        }
      });

    });
  </script>
